name: Hale compiler (c-bot) 
on: [push]
jobs:
  build-project:
    name: Compile theme files 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: NPM install
        run: npm install
      - name: NPM build 
        run: npm run build
      - name: Upload compiled site
        uses: actions/upload-artifact@v3
        with:
          name: hale-compiled 
          path: | 
            .
            !./node_modules
            !.git
            !.sql
            !.env
          if-no-files-found: error
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build-project
    permissions:
      contents: write
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Download site content
        uses: actions/download-artifact@v3
        with:
          name: hale-theme-prod
      - name: Archive site
        uses: thedoctor0/zip-release@main
        with:
          name: hale-theme-prod
          filename: hale.zip
      - name: Upload Release
        id: create-github-release
        uses: actions/create-release@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tagv1
          release_name: Release v1
      - name: Upload assets to github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{ steps.create-github-release.outputs.url }}
          asset_path: ./hale.zip
          asset_name: hale-compiled-theme.zip
          asset_content_type: application/zip
